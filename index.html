<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a61d6553fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="card rounded-0" >
            <div class="card-header">
              <h3>Payment form example</h3>
            </div>
            <div class="justify-content-center m-2 ">
                <div class="alert alert-danger" role="alert" >Some fields are mising </div>
            </div>
            <fieldset>
                <div class="container text-center">
                    <div class="row align-items-center">
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input type="number" class="form-control" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                          </div>
                        </div>
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">CVC #</label>
                            <input type="number" maxlength="4" class="form-control" placeholder="0000" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                      </div>
                      <div class="col text-start">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="container text-center">
                    <div class="row align-items-center">
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">First Name </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                          </div>
                        </div>
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                      </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="container text-center">
                    <div class="row align-items-center">
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">City </label>
                            <input type="text" class="form-control"   id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                          </div>
                        </div>
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Colorado</option>
                                <option value="2">Florida</option>
                                <option value="3">Nevada</option>
                                <option value="4">Texas</option>
                            </select>
                          </div>
                        </div>
                      <div class="col">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </div>
                    </div>
                </div>
            </fieldset>
          
            <div class="container text-start">
                <div class="row">
                  <div class="col-4" >
                    <p>We accept:</p>
                    <div class="form-check cardsIcons fs-5 text bg-secondary-subtle" >
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex" ;></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                  </div>
                  
                  <div class="col-6 justify-content-end">
                    <label for="message" class="form-label ">Message </label>
                    <input type="text" class="form-control w-100 p-3 h-75 d-inline-block " style="width: 120px;"  >
                        <div id="messageHelp" class="form-text mb-5">Add any notes here</div>
                  </div>
                </div>
            </div>
            <div class="card-footer text-end mt-5">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
                    
          







        </div>
    
    




    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
